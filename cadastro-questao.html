    <script type="text/javascript">
      let listarMateria = (subjectId) => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": `https://localhost:44353/api/v1/Combos/Matters?subjectId=${subjectId}`,
          "method": "GET",
          "headers": {
            "Content-Type": "application/json",
          }
        }

        $.ajax(settings).done(function (response, error) {

          let column = response.map((matter) => {
            return(`<option value="${matter.id}">${matter.matter}</option>`);
          })

          $("#materiasCombo").empty();
          $("#materiasCombo").append(column);

          console.log(response, error);
        })
        .catch((res) => {
          alert(res.responseText);
        });
    }

      let listarCurso = () => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": "https://localhost:44353/api/v1/Combos/Subjects",
          "method": "GET",
          "headers": {
            "Content-Type": "application/json",
          }
        }

        $.ajax(settings).done(function (response, error) {

          let column = response.map((subject) => {
            return(`<option value="${subject.id}">${subject.subject}</option>`);
          })

          $("#cursosCombo").empty();
          $("#cursosCombo").append(column);
          $("#materiasCombo").empty();
          
          listarMateria(response[0].id || 0);
          console.log(response, error);
          

        })
        .catch((res) => {
          alert(res.responseText);
        });
    }

    listarCurso();

      let cadquestions = () => {

        let arrayOptions = [];

        arrayOptions.push(`'${$('#idAlternativaA').val()}'`);
        arrayOptions.push(`'${$('#idAlternativaB').val()}'`);
        arrayOptions.push(`'${$('#idAlternativaC').val()}'`);
        arrayOptions.push(`'${$('#idAlternativaD').val()}'`);
        arrayOptions.push(`'${$('#idAlternativaE').val()}'`);

        let filteredArray = arrayOptions.filter((option) => option !== `''`);

        let filePath  = $('#idFile').val() !== '' ? `C:/Documents/${$('#idFile').val().replace(/C:\\fakepath\\/i, '')}` : '';

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://localhost:44353/api/v1/Exams/Questions",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
          },
        "processData": false,
        "data": `{
            'questionName': '${$('#idQuestao').val()}',
            'difficult':   ${parseInt($('input[name="idRadio"]:checked').val())},
            'options': [${filteredArray}],
              'rightQuestion': '${$($('input[name="idAlternativa"]:checked').val()).val()}',
              'used': false,
              'image': '${filePath}',
              'author': "buzz",
              'hasOption': ${filteredArray.length > 0},
              'matterId': ${$('#materiasCombo').val()},
              'subjectId': ${$('#cursosCombo').val()},
          }`
      }
      console.log(settings.data);

      $.ajax(settings).done(function (response) {
        console.log(response);
      });
    }
   
</script>
