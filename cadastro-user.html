    <script type="text/javascript">
     let validatePassword = () => {
       NovaSenha = document.getElementById('inputPassword').value;
       CNovaSenha = document.getElementById('inputPassword2').value;
       if (NovaSenha != CNovaSenha) {
         return alert("SENHAS DIFERENTES!\nFAVOR DIGITAR SENHAS IGUAIS"); 
       }
         return register(); 
    }

    let register = () => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": "https://localhost:44353/api/v1/Users/Register",
          "method": "POST",
          "headers": {
            "Content-Type": "application/json",
          },
          "processData": false,
          "data": `{
            'userName': '${$('#inputNome').val()}',
            'password': ${$('#inputPassword').val()},
            'email': '${$('#inputEmail').val()}',
            'code': ${$('#inputRA').val()},
            'type': 1
          }`
        }

        $.ajax(settings).done(function (response, error) {
          console.log(response, error);
         alert("SUSEXO TOTAL!! È NOIS Q VOA BRUXÃO");
         $('#inputNome').val('')
         $('#inputPassword').val('')
         $('#inputEmail').val('')
         $('#inputRA').val('')
         $('#inputPassword2').val('')
        })
        .catch((res) => {
          alert(res.responseText);
        });
    }

      var ctx = document.getElementById("myChart");

    </script>
