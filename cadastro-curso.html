    <script type="text/javascript">
     let listarCurso = () => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": "https://localhost:44353/api/v1/Combos/Subjects",
          "method": "GET",
          "headers": {
            "Content-Type": "application/json",
          }
        }

        $.ajax(settings).done(function (response, error) {

          let column = response.map((subject) => {
            return(`<option value="${subject.id}">${subject.subject}</option>`);
          })

          $("#cursosCombo").empty();
          $("#cursosCombo").append(column);

          console.log(response, error);
          

        })
        .catch((res) => {
          alert(res.responseText);
        });
    }

    listarCurso();


      let cadCurso = () => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": `https://localhost:44353/api/v1/Combos/Matters?subjectId=${$('#cursosCombo').val()}&matter=${$('#inpuMateria').val()}`,
          "method": "POST",
          "headers": {
            "Content-Type": "application/json",
          },
          "processData": false,
          
        }

        $.ajax(settings).done(function (response, error) {
          alert("Cadastrado com susexo total!!!")

          $('#inpuMateria').val('');
        })
        .catch((res) => {
          alert(res.responseText);
        });

    }
    </script>
