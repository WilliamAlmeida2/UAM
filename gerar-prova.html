    <script>
      var qtdChange = (qtd) => {
        let i = 1;
        var questions = []; 

        while(i <= qtd){
          questions.push(
            `
            <h4>Questão ${i}</h4>
            <div class="form-row col-md-4">
              <label for="idCurso">Curso</label>
              <select class="form-control" id="idCurso-${i}" onchange="listarMateria(this.options[this.selectedIndex].value, 'idMateria-${i}')">
              </select>
            </div>           
            <div class="form-row col-md-4">            
              <label for="idCurso">Matéria</label>
              <select class="form-control" id="idMateria-${i}">
              </select>
            </div>           
            <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-12">Dificuldade</legend>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" checked="true" type="radio" name="idRadio-${i}" id="idFacil" value="0" >
                  <label class="form-check-label" for="gridRadios1">
              Fácil
                  </label>
                </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="idRadio-${i}" id="idMedia" value="1" >
                  <label class="form-check-label" for="gridRadios2">
                    Média
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="idRadio-${i}" id="idDificil" value="2" >
                  <label class="form-check-label" for="gridRadios3">
                    Difícil
                  </label>
                </div>
                </br>

                <legend class="col-form-label col-sm-12">Tipo Questão</legend>
                <div class="form-check">
                  <input class="form-check-input" checked="true" type="radio" name="questionType-${i}" id="questionType-Alternativa" value="true" >
                  <label class="form-check-label" for="gridRadios7">
                    Alternativa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="questionType-${i}" id="questionType-Escrita" value="false" >
                  <label class="form-check-label" for="gridRadios7">
                    Escrita
                  </label>
                </div>                  
                </div>
                </div>
              </div>
            </fieldset> 
            `
          );
          i++;
        }

        $("#questoes").empty();
        $("#questoes").append(questions);

        listarCurso();
      }

      let listarMateria = (subjectId, id = 0) => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": `https://localhost:44353/api/v1/Combos/Matters?subjectId=${subjectId}`,
          "method": "GET",
          "headers": {
            "Content-Type": "application/json",
          }
        }

        $.ajax(settings).done(function (response, error) {

          let materia = response.map((matter) => {
            return(`<option value="${matter.id}">${matter.matter}</option>`);
          })

          if(id === 0) {
          var i = 1;
            while (i <= $('#qtdQuestao').val()) {
              $(`#idMateria-${i}`).empty();
              $(`#idMateria-${i}`).append(materia);
              i++;
            }
            console.log(response, error);
            
          } else {
            $(`#${id}`).empty();
            $(`#${id}`).append(materia);
          }
        })
        .catch((res) => {
          alert(res.responseText);
        });
    }

      let listarCurso = () => {
        var settings = {
          "async": true,
          "crossDomain": false,
          "url": "https://localhost:44353/api/v1/Combos/Subjects",
          "method": "GET",
          "headers": {
            "Content-Type": "application/json",
          }
        }

        $.ajax(settings).done(function (response, error) {

          let options = response.map((subject) => {
            return(`<option value="${subject.id}">${subject.subject}</option>`);
          })

            var i = 1;
            while (i <= $('#qtdQuestao').val()) {
              $(`#idCurso-${i}`).empty();
              $(`#idCurso-${i}`).append(options);
              $(`#idMateria-${i}`).empty();

              listarMateria(response[0].id || 0);
              i++;
            }
          console.log(response, error);
        })
        .catch((res) => {
          alert(res.responseText);
        });
    }


      let previewResponse;
      let preview = () => {

        const array = [];

        var i = 1;
          while (i <= $('#qtdQuestao').val()) {
            array.push(`{
              "difficult": ${parseInt($('input[name=idRadio-' + i +']:checked').val())},
              "matterId": ${$('#idMateria-' + i).val()},
              "subjectId": ${$('#idCurso-' + i).val()},
              "hasOptions": ${!!$('input[name=questionType-' + i + ']:checked').val()}
            }`);
            i++;
          }

      var settings = {
        "async": true,
        "crossDomain": false,
        "url": "https://localhost:44353/api/v1/Exams/ExamGerenatePreview",
        "method": "POST",
        "headers": {
          "Content-Type": "application/json",
        },
        "processData": false,
        "data": `
            {
            "questionParams": [${array}],
            "examType": ${parseInt($(`input[name="testType"]:checked`).val())}
          }`

      }

      console.log(settings.data);

      $.ajax(settings).done((response) => {
        previewResponse = response;
        console.log(response);

        $('#modalPreview').empty();
        var result = response.questions.map((question, index) => {
          return(
            `
            </hr>
            <h4>Questão ${index + 1}</h4>
            <p>${question.questionName}</p>
            ${question.image != "" ? (`<img src="${question.image}" height="200">`) : ''}
            ${question.options !== null ? (`<ol type="a"><li>${question.options.join('</li><li>')}</li></ol>`) : ''}
            ${question.rightQuestion !== '' ? (`<p>Resposta: ${question.rightQuestion}</p>`) : ''}
          </br>`
          )
        }) 

        $('#modalPreview').append(result);
      });
      }

      const generateAndDownload = () => {
        var settings = {
        "async": true,
        "crossDomain": false,
        "url": "https://localhost:44353/api/v1/Exams/ExamGenerate",
        "method": "POST",
        "headers": {
          "Content-Type": "application/json",
        },
        "processData": false,
        "data": `${JSON.stringify(previewResponse)}`
      }

      console.log(settings.data);

      $.ajax(settings).done((response) => {
        console.log(response);
        window.open('c:/' + response.docX);
      })
    }

    </script>
